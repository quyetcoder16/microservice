spring:
  application:
    name: bookservice

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bookdb;
    username: sa
    password: password
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
